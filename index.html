		var flipX = Math.floor(Math.random() * 2);
		if(flipX = 0)
		{
			pointString += "" + (centerX + offsetX) + ",";
		}
		else
		{
			pointString += "" + (centerX - offsetX) + ",";
		}
		
		var offsetY = Math.floor(Math.random() * variance);
		var flipY = Math.floor(Math.random() * 2);
		
		//TODO add 0 as min y

		if(flipY = 0)
		{
			pointString += "" + (centerY + offsetY + bottom);
		}
		else
		{
			pointString += "" + (centerY - offsetY + bottom);
		}
		
		points[i] = pointString;
	}
	
	return points;
